<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio-js11</title>
</head>
<body>
    <script>
        let somma = 0
        let media
        let n = 0
        
        for (let i = 1; i <= 20; i++) {
            if (i % 2  == 0) {
                console.log(i);
            } 
            else {
                console.log(i);
                somma += i
                n++
            }
        }
        
        media = somma / n
        console.log("somma = " + somma);
        console.log("media = " + media);
    </script>
</body>
</html>
